<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="styleSheet" href = "main.css">
</head>
<body>
    

    <div id = "sqaureBox">
        <div class="form-box">
            <h1>Log In</h1>
            <form>
                <div class = "input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email address">
                    </div>

                    <div class="input-field">
                        <i class = "fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>  

                    <div class = "performOperation">
                        <button type="button" id="clickSignUpBtn">  
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>

                    <p class="displayForgetPassword"> Forgot password? <a href="#"> Click Me!  </a> </p>
                    
                    <p class = "adminLoginTextForLoginPage"> <a href="adminLogin.html">  Click me if you are admin </a> </p>
                 
                    <p class = "displayOR"> OR</p>
                
                </div>

                <div class="btn-field">
                    <button type="button"><a href="index.html"> Sign Up </a> </button>
                </div>

            </form>
        </div>
    </div>

</html>
