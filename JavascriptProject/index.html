<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signip Page</title>
    <link rel="styleSheet" href = "main.css">
</head>
<body>
    <div id = "sqaureBox">
        <div class="form-box">
            <h1 id = "title">Sign Up</h1>
            <form>
                <div class = "input-group">

                    <div class="input-field" id = "nameField">
                        <i class = "fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter your full name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email address">
                    </div>

                    <div class="input-field">
                        <i class = "fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>

                    <div class="input-field" id = "reEnterPassword">
                        <i class = "fa-solid fa-lock"></i>
                        <input type="password" placeholder="Re-enter your password">
                    </div>


                    <div class = "performOperation">
                        <button type="button" id="clickSignUpBtn">  
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <p class = "adminLoginText"> <a href="adminLogin.html">  Click me if you are admin </a> </p>
                    <p class = "displayOR"> OR</p>

                </div>
               
               
                    <div class="btn-field">
                        <button type="button"> 
                            <a href="loginPage.html">Sign In</a> 
                        </button>
                    </div>

            </form>
        </div>
    </div>

    <!-- https://fontawesome.com/  --> 
    <!-- sociboc131@ekcsoft.com used for login -->
    <script src="https://kit.fontawesome.com/68726d9447.js" crossorigin="anonymous"></script>

    
    <script src="main.js"></script>
</body>
</html>
