<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgt Password</title>
    <link rel="styleSheet" href = "main.css">

    <style>
        /* For internal styleing */
        input{
            font-size: 18px;
        }

        p{
            margin-top: 150px;
            padding-left: 75px;
        }
        p a{
            font-size: 20px;
        }
        #forgotPasswordBtn{
            flex-basis: 200%;
            background: #242583;
            color: #fff;
            height: 30px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
            font-size: 20px;
        }
    </style>

</head>
<body>
    

    <div id = "sqaureBox">
        <div class="form-box">
            <h1>Forgot Password</h1>
            <form>
                <div class = "input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id = "forgotPasswordEmailId" placeholder="Enter your email address">
                    </div>

                    <div class = "performOperation">
                        <button type="button" id="forgotPasswordBtn">  
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>


                      
                 
                    </div>
                    <p> <a href="loginPage.html"> Back to Login Page? </a> </p>
                </div>
            </form>
        </div>
    </div>


   
<script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
       
        const firebaseConfig = {
          apiKey: "AIzaSyD5JiYR8U0fZ3SH-aE3bs_azy_tVGCF1fk",
          authDomain: "java-script-project-fe70e.firebaseapp.com",
          projectId: "java-script-project-fe70e",
          storageBucket: "java-script-project-fe70e.appspot.com",
          messagingSenderId: "333637297039",
          appId: "1:333637297039:web:e1e4e9053f3ef7003461fa",
          measurementId: "G-1791Q3L03T"
        };

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
     
      
        import {getDatabase, ref, set, child, get} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const database = getDatabase();


        //connecting variable
        const resetButtonPressed = document.getElementById('forgotPasswordBtn');


        resetButtonPressed.addEventListener('click', resetPasswordFunction);

        function resetPasswordFunction() {
           
            
            const emailResetInputField = document.getElementById('forgotPasswordEmailId').value;

            if(emailResetInputField != ""){
                sendPasswordResetEmail(auth, emailResetInputField)
                .then(function()
                {
                    window.alert("Reset Link sent to our email address.");
                    clearField();

                })
                .catch(function(error){
                    window.alert(error);
                    clearField();
                });
            }
            else
            {
                window.alert("please enter email address.");
            }

            console.log(emailResetInputField);

        }


        function clearField(){

            document.getElementById('forgotPasswordEmailId').value = "";
        
        }


 </script>
